{% macro displayCategoryList(category_list) %}
    {% for category in category_list %}

      <div  class="pitch-card text-center container-fluid">
        <h2>
          <a href="/category/{{category.id}}"> {{ category.name }} </a></h2>
        <h4>{{ category.description }}</h4>
      </div>
   {% endfor %}

{% endmacro %}
