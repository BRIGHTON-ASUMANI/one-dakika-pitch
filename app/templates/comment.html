{% extends 'base.html' %} {% import 'macros.html' as macro%} {%block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">{%endblock%}

<!-- content block -->
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
  <h3> <strong>Pitch:</strong> <i>{{pitches.content}}</i></h3>
  <h4>comments:</h4>{% if comment %} {{ macro.displaySpecificPitch(comment)}}
  <hr> {%else%}
  <h3 class="text-center">No comment submitted </h3>{% endif %}
</div>
<div class="col-md-6">
  <p class="text-right"><a class="btn btn-primary" href="/pitch/new/{{pitches.id}}">note a comment</a></p>
</div>
</div>
</div>
{% endblock %}
